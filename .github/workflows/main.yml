name: Java Maven Build & Test

on:
  push:
    branches:
      - develop  # Set your main branch name here
  pull_request:
    branches:
      - develop  # Set your main branch name here


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Github authentication
        run: echo <settingsxmlns="http://maven.apache.org/SETTINGS/1.0.0"xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0http://maven.apache.org/xsd/settings-1.0.0.xsd"><activeProfiles><activeProfile>github</activeProfile></activeProfiles><profiles><profile><id>github</id><repositories><repository><id>central</id><url>https://repo1.maven.org/maven2</url></repository><repository><id>github</id><url>https://maven.pkg.github.com/sweat-tek/MavenRepository</url><snapshots><enabled>true</enabled></snapshots></repository></repositories></profile></profiles><servers><server><id>github</id><username>Heank16</username><password>${{ secrets.M2_PASSWORD }}</password></server></servers></settings> > $HOME/.m2/settings.xml
      - name: Build with Maven
        run: mvn clean install -DskipTests
