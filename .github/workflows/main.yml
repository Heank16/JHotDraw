name: Java Maven Build & Test

on:
  push:
    branches:
      - develop  # Set your main branch name here
  pull_request:
    branches:
      - develop  # Set your main branch name here

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn -B clean install  # Add any additional Maven commands if needed

      - name: Run Tests
        run: mvn test  # Modify this command if your tests need additional parameters
